<div class="post">
    <div class="post-heading">
        <div class="post-title">
            <a href="/blog/{{b.key().id()}}">
                {{b.subject}}
            </a>
            by <i>{{b.author}}</i>
        </div>

        <div class="post-date">
            {{b.created.strftime("%b %d, %Y")}}
        </div>
    </div>

    <div class="post-content">
        {{b._render_text | safe}}
    </div>
</div>
