{% extends "base.html" %}

{% block content %}
<div class="post-title">new post</div>
<br>
<form method="post">
    <label>
        <div>subject</div>
        <input type="text" name="subject" value={{subject}}>
    </label>
    <label>
        <div>blog</div>
        <textarea name="content">{{blog}}</textarea>
    </label>
    <div class="error">{{error}}</div>
    <input type="submit">
</form>
{% endblock %}
