<div class="post">
    <div class="post-heading">
        <div class="post-title">
            {{b.subject}}
        </div>

        <div class="post-date">
            {{b.created.strftime("%b %d, %Y")}}
        </div>
    </div>

    <div class="post-content">
        {{b._render_text | safe}}
    </div>
</div>
